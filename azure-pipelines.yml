trigger:
- repeater

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    node_12_x:
      node_version: 12.x

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: $(node_version)

- script: |
    npm install
    npm install @neuralegion/nexploit-cli -g || true
      echo "Start NeuraLegion Scan üèÅ"
      SCAN_ID=$(nexploit-cli scan:run --token uruq27v.nexr.yypfphnv5gdwioyinmnu4npvtft2phtx  --name "Azure BC Scan from Cloud, Scan 1" --archive eSBqi9G5aiJtGBGA9w17LZ --smart  --test csrf unvalidated_redirect http_method_fuzzing insecure_tls_configuration dom_xss xss full_path_disclosure open_buckets --project vQZ82RZxRQCPpfF6zqS5Ur --auth fC9tXQzQxV4w4HwFL1yxH3 --cluster demo.brightsec.com)
      echo "Scan was started with ID https://demo.brightsec.com/scans/$SCAN_ID"
      sleep 10
      echo "Wait for issues ‚è≥\n"
      RESULT=$(nexploit-cli scan:polling --interval 30s --timeout 20m --token uruq27v.nexr.yypfphnv5gdwioyinmnu4npvtft2phtx --breakpoint high_issue $SCAN_ID --cluster demo.brightsec.com)
      if [ -z "$RESULT" ]
      then
          echo "No need to stop scan"
      else
          echo "Stop Scan üõë"
          nexploit-cli scan:stop --token uruq27v.nexr.yypfphnv5gdwioyinmnu4npvtft2phtx $SCAN_ID
      fi